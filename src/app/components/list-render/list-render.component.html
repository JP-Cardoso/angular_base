<div class="class">
    <h2>Animais:</h2>
    <ul>
        <!-- Imprimindo dados com o *ngFor -->
        <li *ngFor="let animal of animals">
          <!-- Pegando o id do item da lista -->
           Nome: <a routerLink="/list/{{animal.id}}"> {{animal.name}}</a> --- Tipo: {{animal.type}}
           <button (click)="showAge(animal)">Show Age</button>
           <button (click)="removeAnimal(animal)">Excluir um animal</button>
        </li>
    </ul>
    <hr>
    <h3>{{animalDetails}}</h3>
</div>
